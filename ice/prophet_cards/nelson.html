<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russell M. Nelson</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    /* Internal stylesheet */

    body {
      background: #FFECD7;
      font-family: Helvetica, Arial, sans-serif;
      justify-content: center;
      width: 100%;
      display: flex;
      margin: 0;
    }

    .prophet-card {
      background-color: #008db1;
      border: 3px solid #004e63;
      border-radius: 20px;
      width: 300px;
      padding: 1.5em 1.5em 2em;
    }

    .prophet-card h1 {
      font-weight: 400;
      color: white;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 2em;
      margin-top: 0.5px;
    }

    .prophet-card h2 {
      color: #91e4fb;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 0.9em;
      text-align: center;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 1em;
      line-height: 1.3em;
    }

    .prophet-card img {
      width: 80%;
      display: block;
      margin: 0 auto 1em;
      border: 3px solid white;
      border-radius: 10px;
    }

    .prophet-card ul {
      font-family: Helvetica, Arial, sans-serif;
      text-align: left;
      font-size: 1em;
      margin-left: 2.5em;
      color: white;
      list-style-type: disc;
      width: 80%;
      line-height: 1.4em;
    }

    .prophet-card blockquote {
      text-align: center;
      color: #ffd783;
      font-family: "Nanum Brush Script", cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 1.2em;
      margin: 1em;
      line-height: 1.3em;
    }
  </style>
</head>

<body>

  <section class="prophet-card">
    <h1>Russell M. Nelson</h1>
    <h2>17th President of the Church of Jesus Christ of Latter-day Saints</h2>

    <div>
      <img src="images/russell_nelson.png" alt="President Nelson">
    </div>

    <ul>
      <li>Born: Sep 9, 1924</li>
      <li>Apostle: Apr 7, 1984</li>
      <li>Prophet: Jan 14, 2018</li>
    </ul>

    <blockquote>
      "I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your
      understanding of the Atonement of Jesus Christ."
    </blockquote>
  </section>

</body>
</html>
