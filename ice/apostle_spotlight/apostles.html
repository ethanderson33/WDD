<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        #apostles-box {
            background-image: url('images/christus.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 60% center;
            border: 10px solid black;
            border-radius: 30px;
            max-width: 80%;
            max-height: 70%;
            overflow: auto;
            text-align: center;
            margin: 50px auto;
            padding: 30px auto;
            position: relative;


        }

        #apostles-box img {
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 0;
            border: 10px solid white;
        }

        #apostles-box h1 {
            flex: 1 1 100%;
            font-weight: 400;
            font-size: 3em;
        }

        #first-presidency-box img{
            margin: .8em;
        }

        #first-presidency-box {
            width: 700;
            margin: 0 auto;
        }

        #quorum-twelve-box {
            max-width: 760px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin: 0 auto;
            column-gap: 1em;
            justify-items: center;
            row-gap: 1em;

        }

        img#medium {
            width: 175px;
            height: 175px;
        }

        img#small {
            width: 150px;
            height: 150px;
        }

        img#middle-img {
            width: 275px;
            height: 275px;
        }
        h2 {
            font-size: 2em;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <div id="apostles-box">
        <h1>First Presidency</h1>
        <div id="first-presidency-box">
            <img id="medium" src="images/eyring.webp" alt="">
            <img id="middle-img" src="images/oaks.webp" alt="">
            <img id="medium" src="images/christofferson.webp" alt="">
        </div>
        <h2>Qourum of the Twelve Apostles</h2>
        <div id="quorum-twelve-box">
            <img id="small" src="images/holland.webp" alt="">
            <img id="small" src="images/uchtdorf.webp" alt="">
            <img id="small" src="images/bednar.webp" alt="">
            <img id="small" src="images/cook.webp" alt="">
            <img id="small" src="images/anderson.webp" alt="">
            <img id="small" src="images/rasband.webp" alt="">
            <img id="small" src="images/stevenson.webp" alt="">
            <img id="small" src="images/renlund.webp" alt="">
            <img id="small" src="images/gong.webp" alt="">
            <img id="small" src="images/soares.webp" alt="">
            <img id="small" src="images/kearon.webp" alt="">
            <img id="small" src="https://placehold.co/320x384" alt="">
        </div>
    </div>


</body>

</html>
