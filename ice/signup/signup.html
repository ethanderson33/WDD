<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .hero {
            position: relative;
            height: 170px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            object-position: center 20%;
        }

        .hero figcaption {
            position: absolute;
            inset: auto 0 18px 0;
            text-align: center;
            z-index: 2;
            color: white;
            text-shadow: 0 3px 6px black;

        }

        .hero h1 {
            font-size: 40px;
            line-height: 1;
            font-weight: 700;
        }

        .hero h2 {
            font-size: 25px;
            font-weight: 700;
            margin-top: 6px;
        }

        h3 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            padding: 16px 20px 6px;

        }

        #formContainer {
            width: 540px;
            background: var(--paper);
            border: 10px solid var(--navy);
            border-radius: 28px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            position: relative;
            overflow: hidden;
            background: white;
            border: 10px solid navy;
            border-radius: 28px;
            width: 540px;
            margin: auto;


        }

        #closeBtn {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid #1d2a57;
            background: #f0f3ff;
            color: #111;
            font-weight: 700;
            cursor: pointer;
            z-index: 3;
        }

        #myForm {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 14px;
            column-gap: 16px;
            gap: 14px 16px;
            padding: 0 28px 22px;
            align-self: center;
            justify-self: end;
            font-size: 16px;
        }

        #myForm label {
            align-self: center;
            justify-self: end;
            font-size: 16px;
        }

        #myForm .inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #myForm>div {
            grid-column: 2 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #myForm>section {
            grid-column: 2 / -1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {

            width: 260px;
            height: 30px;
            padding: 4px 10px;
            border: 1px solid #b9c0d0;
            border-radius: 6px;
            outline: none;
        }

        #formContainer footer.books {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 6px 6px 10px;
        }

        #formContainer footer.books img {
            height: 125px;
            width: auto;
            object-fit: contain;
            border-radius: 3px;
        }

        #myForm>section {
            grid-column: 2 / -1;
            display: flex;
            align-items: center;
            gap: 9px;
        }

        #myform {
            text-align: center;
        }




        #myForm h1 {
            font-size: 15px;
        }

        body {
            background: rgb(120, 96, 64);
            display: grid;
            place-items: center;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
    </style>




</head>

<body>
    <div id="formContainer">
        <button type="button" id="closeBtn">X</button>

        <figure class="hero">
            <img src="images/jesus_feeds_5000.jpeg" alt="jesus">
            <figcaption>
                <h1>Daily Feed</h1>
                <h2>Scripture a Day</h2>
            </figcaption>
        </figure>

        <h3>Sign Up for Daily Scripture Feed</h3>

        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>



        <footer class="books" aria-label="Standard works">
            <div class="book"><img src="images/old_testament.webp" alt=""></div>
            <div class="book"><img src="images/new_testament.webp" alt=""></div>
            <div class="book"><img src="images/book_of_mormon.webp" alt=""></div>
            <div class="book"><img src="images/doctrine_and_covenants.webp" alt=""></div>
            <div class="book"><img src="images/pearl_of_great_price.webp" alt=""></div>

        </footer>
    </div>


    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>

</body>

</html>
