<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    th, td {
        border: 1px solid black;
        padding: 0.8em;
        text-align: left;
    }
    th {
        background-color: #2a6592;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }
    tr:nth-child(even){
background-color: #f2f6fa;
    }
    tr:hover {
background-color: #e2ecf7;
transition: background-color 0.3s ease;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f7f9fc;
        padding: 2em;
    }

    form {
        width: 300px;
        margin: 0 auto;
        margin-top: 10%;
        background-color: white;
        padding: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 6px;
        background-color: #2a6592;
        color: #e2ecf7;
    }
    input[type="submit"] {
background-color: white;
border: none;
padding: 0.6em 1.2em;
border-radius: 4px;
cursor: pointer;
font-weight: bold;
    }
    label {
        font-weight: bold;
        margin-bottom: 0.3em;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 2px 6px ;
        border-radius: 8px;
        
    }

    label, input {
        display: block;
        width: 200px;
    }

    input {
        margin-bottom: 1em;
    }
</style>




<body>
    <table>
        <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
        </tr>

            <td>Jeffrey R. Holland</td>

            <td>BYU</td>

        </tr>
        <tr>
            <td>J.B. Haws</td>
            <td>Wrestling with Comparisons</td>
            <td>BYU</td>
            <td>May 7, 2019</td>
        </tr>
        <tr>
            <td>Kalani Sitake</td>
            <td>Discovering God's Plan for You</td>
            <td>BYU</td>
            <td>March 11, 2025</td>
        </tr>
    </table>

<form action="">
    <label for="fname">Speaker</label>

    <label for="talk">Title</label>
    <input type="text">

    <input type="text">
    <label for="year">year</label>
    <input type="text">
    <input type="submit" id="submit">
</form>

</body>

</html>
